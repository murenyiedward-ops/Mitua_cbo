<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitua Massive Family | Executive Portal</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #059669; --primary-dark: #064e3b; --bg: #020617; --card: #1e293b; --text: #f8fafc; --gray: #94a3b8; --gold: #fbbf24; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 80px; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; margin-bottom: 15px; }
        .navbar { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(15px); padding: 15px 20px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .tab-btn { background: #334155; border: none; padding: 10px 18px; border-radius: 15px; color: var(--gray); font-weight: 700; font-size: 0.7rem; white-space: nowrap; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(5, 150, 105, 0.4); }
        .stat-card { background: linear-gradient(135deg, var(--primary-dark), #065f46); padding: 25px; border-radius: 24px; text-align: center; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .form-control { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #334155; border-radius: 12px; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; }
        .label-sm { font-size: 0.65rem; color: var(--primary); font-weight: 800; display: block; margin-bottom: 6px; letter-spacing: 1px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .admin-controls { display: flex; gap: 12px; font-size: 0.9rem; align-items: center; }
        .recharge-btn { background: #0f172a; border: 1px solid var(--gold); color: var(--gold); padding: 8px 12px; border-radius: 10px; font-size: 0.65rem; font-weight: 800; float: right; cursor: pointer; }
        .powered-by { text-align: center; padding: 30px 0; font-size: 0.6rem; color: var(--gray); letter-spacing: 3px; font-weight: 800; opacity: 0.5; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loginPage" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at top, #064e3b, #020617);">
        <div style="background: var(--card); padding: 40px; border-radius: 32px; width: 85%; max-width: 360px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
            <img src="https://i.postimg.cc/W4dNF0N4/Mitua_Logo.jpg" style="height: 70px; border-radius: 18px; margin-bottom: 20px;">
            <h2 style="margin:0; font-weight: 900; letter-spacing: -1px;">MITUA MASSIVE</h2>
            <p style="color: var(--gray); font-size: 0.75rem; margin-bottom: 30px;">Strategic Management Portal</p>
            <input type="text" id="loginName" class="form-control" placeholder="Full Name">
            <input type="password" id="loginPass" class="form-control" placeholder="PIN">
            <button onclick="handleLogin()" style="background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 14px; font-weight: 800; margin-top: 10px;">ENTER SYSTEM</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="navbar">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="https://i.postimg.cc/W4dNF0N4/Mitua_Logo.jpg" style="height: 35px; border-radius: 6px;">
                <span style="font-weight: 900; font-size: 0.8rem;">MMF FAMILY</span>
            </div>
            <div style="text-align: right;">
                <span id="userName" style="display:block; font-size:0.75rem; font-weight: 800;">Member</span>
                <span id="userPos" style="font-size:0.6rem; color: var(--primary); font-weight: 800; text-transform: uppercase;">Official</span>
            </div>
        </div>

        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" id="tab-treasury" onclick="switchTab('treasury')">TREASURY</button>
                <button class="tab-btn" id="tab-members" onclick="switchTab('members')">LINEAGE</button>
                <button class="tab-btn" id="tab-news" onclick="switchTab('news')">NEWS</button>
                <button class="tab-btn hidden" id="tab-sms" onclick="switchTab('sms')">SMS HUB</button>
            </div>

            <!-- Treasury Section -->
            <div id="view-treasury" class="view-section">
                <div class="stat-card">
                    <small style="opacity: 0.7; font-weight: 800; font-size: 0.6rem; letter-spacing: 2px;">CONSOLIDATED FUND</small>
                    <h1 id="totalBalance" style="margin: 10px 0; font-size: 2.5rem; letter-spacing: -1px;">Ksh 0</h1>
                </div>
                <div id="transList"></div>
            </div>

            <!-- Members Section -->
            <div id="view-members" class="view-section hidden">
                <div class="glass">
                    <h4 style="margin:0 0 15px 0; color: var(--gold);">OFFICIAL DIRECTORY</h4>
                    <div id="memberList"></div>
                </div>
            </div>

            <!-- SMS HUB with Recharge -->
            <div id="view-sms" class="view-section hidden">
                <div class="glass">
                    <button class="recharge-btn" onclick="showRechargeInstructions()">
                        <i class="fas fa-wallet"></i> RECHARGE
                    </button>
                    <h4 style="margin:0 0 15px 0; color: var(--primary);">SMS BROADCASTER</h4>
                    
                    <div style="background: rgba(5, 150, 105, 0.1); padding:15px; border-radius:15px; margin-bottom:15px; border: 1px dashed var(--primary);">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-size:0.7rem; font-weight:800; color:var(--gray);">CURRENT BALANCE</span>
                            <span id="smsBalance" style="color:var(--primary); font-weight:900;">KES 0.00</span>
                        </div>
                    </div>

                    <span class="label-sm">RECIPIENTS</span>
                    <div id="phoneCount" style="background:#0f172a; padding:10px; border-radius:8px; font-size:0.7rem; margin-bottom:10px; border:1px solid #334155;">
                        0 contacts loaded.
                    </div>

                    <span class="label-sm">BROADCAST MESSAGE</span>
                    <textarea id="smsBody" class="form-control" style="height:100px;" placeholder="Type your official alert here..."></textarea>
                    
                    <button onclick="sendBulkSMS()" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:12px; font-weight:800;">
                        <i class="fas fa-paper-plane"></i> DISPATCH NOW
                    </button>
                </div>
            </div>

            <div id="view-news" class="view-section hidden"><div id="newsList"></div></div>
            <div class="powered-by">Powered by Somatext Technologies</div>
        </div>

        <button id="fabBtn" class="fab hidden" onclick="openAdminModal()"><i class="fas fa-plus"></i></button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDOwV2LyxvZlUSpqiqBFsTAO5CVTSBI940", authDomain: "mitua-cbo.firebaseapp.com", projectId: "mitua-cbo", storageBucket: "mitua-cbo.appspot.com", messagingSenderId: "1027796270356", appId: "1:1027796270356:web:d7bb6dd472bc8038129601" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = {};
        let memberPhones = [];

        async function handleLogin() {
            const name = document.getElementById('loginName').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const snap = await db.collection('members').where('n', '==', name).get();
            if(!snap.empty && snap.docs[0].data().p === pass) {
                const d = snap.docs[0].data();
                currentUser = { name: d.n, role: d.isAdmin ? 'admin' : 'member', pos: d.pos };
                launchApp();
            } else { Swal.fire('Error', 'Invalid PIN', 'error'); }
        }

        function launchApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userName').innerText = currentUser.name;
            document.getElementById('userPos').innerText = currentUser.pos;
            if(currentUser.role === 'admin') {
                document.getElementById('fabBtn').classList.remove('hidden');
                document.getElementById('tab-sms').classList.remove('hidden');
            }
            syncData();
        }

        function switchTab(t) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-'+t).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
        }

        function syncData() {
            db.collection('treasury').onSnapshot(s => {
                let bal = 0; s.forEach(d => { bal += Number(d.data().amt); });
                document.getElementById('totalBalance').innerText = `Ksh ${bal.toLocaleString()}`;
            });

            db.collection('members').orderBy('n').onSnapshot(s => {
                let h = ''; memberPhones = [];
                s.forEach(d => { 
                    const m = d.data();
                    if(m.phone) memberPhones.push(m.phone);
                    h += `<div class="item-row">
                            <div style="flex:1"><strong>${m.n}</strong><br><small style="color:var(--primary); font-size:0.6rem;">${m.pos}</small></div>
                            <div class="admin-controls">
                                ${m.phone ? `<a href="https://wa.me/${m.phone}" target="_blank" class="comm-icon" style="color:#25D366"><i class="fab fa-whatsapp"></i></a>`:''}
                            </div>
                          </div>`;
                });
                document.getElementById('memberList').innerHTML = h;
                document.getElementById('phoneCount').innerText = `${memberPhones.length} members loaded.`;
            });
        }

        function showRechargeInstructions() {
            Swal.fire({
                title: 'SMS RECHARGE',
                html: `
                <div style="text-align:left; font-size:0.85rem;">
                    <p>Use the following details to recharge via M-PESA:</p>
                    <p><b>Paybill:</b> 434777</p>
                    <p><b>Account:</b> <span style="color:var(--primary)">somatext</span></p>
                    <hr style="border:0; border-top:1px solid #334155;">
                    <p><small>1 KES = approx 1.2 SMS. Balance reflects instantly after payment.</small></p>
                </div>`,
                icon: 'info',
                confirmButtonText: 'Done',
                confirmButtonColor: '#059669'
            });
        }

        async function sendBulkSMS() {
            const msg = document.getElementById('smsBody').value;
            if(!msg) return Swal.fire('Error', 'Type a message first!', 'error');
            Swal.fire({ title: 'Sending...', text: 'Connecting to Gateway', didOpen: () => { Swal.showLoading(); } });
            setTimeout(() => {
                Swal.fire('Success', `Message dispatched to ${memberPhones.length} members.`, 'success');
                document.getElementById('smsBody').value = "";
            }, 1500);
        }

        // Other generic functions (closeModal, openAdminModal) omitted for brevity
    </script>
</body>
</html>
